<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Games</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Handlee&amp;family=Nanum+Pen+Script&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="game_stage">
        <button type="button" class="game_btn play"></button>
        <div class="play_timer">00:00</div>
        <div class="play_counter">0</div>
        <div class="play_field"></div>
        <div class="pop_up">
            <div>
                <button type="button" class="game_btn pop_up_refesh"></button>
                <button type="button" class="game_btn pop_up_score" style="vertical-align:top">?</button>
            </div>
            <p class="pop_up_message"></p>
        </div>
    </div>
</body>
</html>
